<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Módulo de Artículos</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .form-group {
            margin-bottom: 12px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
        }
        .form-group input {
            width: 100%;
            padding: 6px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table th, table td {
            border: 1px solid #ccc;
            padding: 8px;
        }
        table th {
            background-color: #0044cc;
        }
        .navbar {
            background-color: #0044cc;
            overflow: hidden;
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .navbar a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
            transition: background 0.3s;
        }

        .navbar a:hover {
            background-color: #606263;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <a href="clientes.html">Clientes</a>
        <a href="articulos.html">Artículos</a>
        <a href="index.html">Factura</a>
    </div>

    <h1>Gestión de Artículos</h1>

    <form id="articuloForm">
        <div class="form-group">
            <label>Código:</label>
            <input type="text" id="artCod" required>
        </div>
        <div class="form-group">
            <label>Nombre:</label>
            <input type="text" id="artNom" required>
        </div>
        <div class="form-group">
            <label>Laboratorio:</label>
            <input type="text" id="artLab" required>
        </div>
        <div class="form-group">
            <label>Saldo:</label>
            <input type="number" id="artSal" required>
        </div>
        <div class="form-group">
            <label>Costo:</label>
            <input type="number" step="0.01" id="artCos" required>
        </div>
        <div class="form-group">
            <label>Precio:</label>
            <input type="number" step="0.01" id="artPre" required>
        </div>

        <button type="submit">Guardar Artículo</button>
        <button type="button" onclick="limpiarFormulario()">Limpiar</button>
    </form>

    <h2>Artículos Registrados</h2>
    <table id="tablaArticulos">
        <thead>
            <tr>
                <th>Código</th>
                <th>Nombre</th>
                <th>Laboratorio</th>
                <th>Saldo</th>
                <th>Costo</th>
                <th>Precio</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script src="articulos.js"></script>
</body>
</html>
